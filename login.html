
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Newsletter Signup page">

    <title>Mayor - Login</title>

    <!-- bootstrap stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/auth.css">
  </head>

  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
    <form action="/auth" method="post">
        <img class="mb-4" src="" alt="" width="75" height="75">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>

        <div class="form-floating">
            <input type="email" class="form-control top" id="floatingEmail" placeholder="name@example.com" required name="email" autofocus>
            <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control bottom" id="floatingPassword" placeholder=".." required name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" name="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

        <p class="mt-5 text-muted">Don't have an account?<a href="/signup">Signup here</a>.</p>
        <p class="mb-3 text-muted">&copy; hak_raj</p>
    </form>
    </main>
   
  </body>
</html>
